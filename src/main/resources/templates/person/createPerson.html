
<div style="width:800px; height: 500px; width:800px; height: 500px;margin-left:15%">
<form method="post" action={{actionUrl}} enctype="multipart/form-data">

 <div class="form-group">
 
  <label>First Name</label>
  <input class="form-control"  name="firstName"/>
 </div>
 <div class="form-group">
  <label>Second Name</label>
  <input class="form-control"  name="lastName"/>
  </div>
  <div class="form-group">
  <label>working Years</label>
    <input class="form-control" name="workingYears" type="number"/>
  </div>
  <div class="form-group">
  <label>desgination</label>
    <input class="form-control" name="desgination"/>
  </div>
  <div class="form-group">
  <label>email</label>
   <input class="form-control" name="email"/>
  </div>
  <div class="form-group">
  <label>lastgraduateYear</label>
   <input class="form-control" name="lastgraduateYear" type="number"/>
  </div>
  <div class="form-group">
  <label>currentWorkingPlace</label>
   <input class="form-control" name="currentWorkingPlace"/>
  </div>
  <div class="form-group">
  <label>degree</label>
   <input class="form-control" name="degree"/>
  </div>
  <div class="form-group">
  <label>degreeCount</label>
   <input class="form-control" name="degreeCount" type="number"/>
  </div>
  <div class="form-group">
  <label>Profile Pic</label>
   <input  name="image" type="file" multiple />
  </div>
  <button type="submit"> Submit</button>
</form>
</div>
